{% extends 'base.html' %}

{% block titulo %}Lista de Tipo de Pessoa{% endblock %}

{% block corpo %}

<div class="text-center">
    <h3>
        <label class="text-primary">Lista de Tipo de Pessoa</label>
    </h3>

</div>
<div class="container mt-4">
    <button class="btn btn-primary" onclick="location.href='cadastra-tipo-pessoa'">NOVO</button>

</div>
<div class="container mt-4">
    {% if total > 0 %}
    <table class="table table-hover">
        <thead>
            <tr>
                            
               <th>Tipo Pessoa</th>
              
               <th  class="text-center">Ações</th>       
               
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos %}
            <tr>
               
                <td>{{ tipo.descricao }}</td>
                <td class="text-center">
                    <button class="btn btn-warning" onclick="location.href='altera-tipo-pessoa'">ALTERAR</button>
                    <button class="btn btn-danger" onclick="location.href='exclui-tipo-pessoa'">EXCLUIR</button>
                </td>
               
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <label>Total de Registros: {{ total }}</label>

                </td>
            </tr>
        </tfoot>
    </table>
    {% else %}
    {% include 'sem_item_cadastrado.html' %}
    {% endif %}


</div>




{% endblock%}
